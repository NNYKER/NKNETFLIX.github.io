<!DOCTYPE html>
<html>
<head>
  <title>Página Principal</title>
</head>
<body>
  <h1>Bienvenido a la Página Principal</h1>

  <script>
    // Verificar si hay una sesión válida
    // Si no hay una sesión válida, redirigir a la página de inicio de sesión
    if (!sessionStorage.getItem('isLoggedIn')) {
      window.location.href = 'login.html';
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Hacer una petición AJAX al servidor para verificar la sesión en el lado del servidor
    $(document).ready(function() {
      $.ajax({
        url: 'check_session.php', // Ruta a un script en el servidor que verifica la sesión
        method: 'GET',
        success: function(response) {
          // Si la respuesta es "true", la sesión es válida, de lo contrario, redirigir a la página de inicio de sesión
          if (response !== 'true') {
            window.location.href = 'login.html';
          }
        }
      });
    });
  </script>
</body>
</html>
