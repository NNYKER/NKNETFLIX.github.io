    .logo {

      margin-bottom: 20px;
      transition: transform 0.3s ease;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
    }
    .logo:hover {
      transform: rotateY(180deg) scale(1.05);
